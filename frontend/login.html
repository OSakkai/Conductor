<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDUCTOR - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Conductor Theme -->
    <link rel="stylesheet" href="css/conductor-bootstrap.css">
</head>
<body class="login-container">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
                
                <!-- Logo Header -->
                <div class="text-center mb-4">
                    <div class="logo-glow display-1 mb-3">‚ö°</div>
                    <h1 class="text-conductor-yellow fw-bold mb-2">CONDUCTOR</h1>
                    <p class="text-conductor-light">Conducting Electrical Excellence</p>
                </div>

                <!-- Login Card -->
                <div class="card login-card fade-in">
                    
                    <!-- Tab Navigation -->
                    <div class="card-header border-0 p-0">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active tab-button rounded-0 rounded-top" 
                                        id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" 
                                        type="button" role="tab">
                                    üîê LOGIN
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link tab-button rounded-0 rounded-top" 
                                        id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" 
                                        type="button" role="tab">
                                    üìù REGISTRO
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Tab Content -->
                    <div class="card-body p-4">
                        <div class="tab-content">
                            
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                                <!-- Message Container -->
                                <div id="loginMessage" class="alert d-none mb-3"></div>
                                
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">
                                            <i class="me-2">üë§</i>Usu√°rio
                                        </label>
                                        <input type="text" class="form-control form-control-lg" 
                                               id="loginUsername" name="username" required
                                               placeholder="Digite seu usu√°rio">
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="loginPassword" class="form-label">
                                            <i class="me-2">üîí</i>Senha
                                        </label>
                                        <input type="password" class="form-control form-control-lg" 
                                               id="loginPassword" name="password" required
                                               placeholder="Digite sua senha">
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-warning btn-lg fw-bold">
                                            <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner"></span>
                                            üöÄ ENTRAR NO SISTEMA
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register-pane" role="tabpanel">
                                <!-- Message Container -->
                                <div id="registerMessage" class="alert d-none mb-3"></div>
                                
                                <form id="registerForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="regUsername" class="form-label">
                                                <i class="me-2">üë§</i>Usu√°rio *
                                            </label>
                                            <input type="text" class="form-control" 
                                                   id="regUsername" name="username" required
                                                   placeholder="Seu usu√°rio">
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="regEmail" class="form-label">
                                                <i class="me-2">üìß</i>Email *
                                            </label>
                                            <input type="email" class="form-control" 
                                                   id="regEmail" name="email" required
                                                   placeholder="seu@email.com">
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="regPassword" class="form-label">
                                                <i class="me-2">üîí</i>Senha *
                                            </label>
                                            <input type="password" class="form-control" 
                                                   id="regPassword" name="password" required
                                                   placeholder="Sua senha">
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="regPasswordConfirm" class="form-label">
                                                <i class="me-2">üîí</i>Confirmar *
                                            </label>
                                            <input type="password" class="form-control" 
                                                   id="regPasswordConfirm" name="passwordConfirm" required
                                                   placeholder="Confirme a senha">
                                        </div>
                                        
                                        <div class="col-12">
                                            <label for="regFuncao" class="form-label">
                                                <i class="me-2">üíº</i>Fun√ß√£o
                                            </label>
                                            <input type="text" class="form-control" 
                                                   id="regFuncao" name="funcao"
                                                   placeholder="Ex: Engenheiro, T√©cnico...">
                                        </div>
                                        
                                        <div class="col-12">
                                            <label for="accessKey" class="form-label">
                                                <i class="me-2">üîë</i>Chave de Acesso *
                                            </label>
                                            <input type="text" class="form-control" 
                                                   id="accessKey" name="accessKey" required
                                                   placeholder="Chave fornecida pelo administrador">
                                            <div class="form-text text-conductor-light">
                                                <small>Solicite uma chave de acesso ao administrador do sistema</small>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid mt-4">
                                        <button type="submit" class="btn btn-outline-warning btn-lg fw-bold">
                                            <span class="spinner-border spinner-border-sm me-2 d-none" id="registerSpinner"></span>
                                            ‚ú® CRIAR CONTA
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Info -->
                <div class="text-center mt-4">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <small class="text-conductor-light">Sistema Online</small>
                        </div>
                    </div>
                    <small class="text-conductor-light">
                        Laborat√≥rio de P&D em Transmiss√£o El√©trica
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts (APENAS EXTERNOS - SEM JAVASCRIPT INLINE) -->
    <script src="js/utils/api.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/pages/login.js"></script>
</body>
</html>
